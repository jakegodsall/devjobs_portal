<fieldset class="w-full mb-[1.5rem] flex gap-[1.5rem]">
      {% for choice in profile_form.user_type.field.choices %}
          <div class="flex-1">
            <input
                    class="peer hidden"
                    type="radio"
                    id="user_type_{{ forloop.counter }}"
                    value="{{ choice.0 }}"
                    name="user_type"
                    {% if profile_form.user_type.value == choice.0.lower %}checked{% endif %}
            />
            <label
                    for="user_type_{{ forloop.counter }}"
                    class="block select-none peer-checked:text-secondary-text peer-checked:bg-blue-primary flex-1 text-[20px] text-center bg-blue-light text-blue-primary font-semibold py-2 px-4 cursor-pointer rounded-l"
            >{{ choice.0|capfirst }}</label>
          </div>
      {% endfor %}
</fieldset>
