<div class="flex flex-col">
  <input
    class="peer text-[20px] placeholder:text-[20px] placeholder:text-transparent focus:outline-none border-b-[0.1rem]"
    type="{{ type }}"
    id="{{ id }}"
    name="{{ name }}"
    value="{{ value }}"
    placeholder="{{ placeholder }}"
  />
  <label
    class="text-[20px] absolute translate-y-[-2rem] duration-100 peer-placeholder-shown:translate-y-0 peer-placeholder-shown:text-[20px] text-form-text peer-focus:translate-y-[-2rem] peer-focus:text-[15px]"
    for="{{ id }}"
    >{{ placeholder }}</label
  >
</div>
